<!docytpe html>

<html> 
	<head>
		<title> Formulário de Contato </title>
		<meta charset="utf-8" />
		<meta name="author" content="Ubirajara Dias Viegas Júnior" />
		<link rel="stylesheet" type="text/css" href="../css/estiloformulario.css" />
	</head>

	<body>
		<form action="" method="get">
			<label for="nome">Nome:</label>
			<input id="nome" type="text" placeholder="Digite seu nome completo" name="nome" />

			<label for="email">E-mail:</label>
			<input id="email" type="text" placeholder="Digite seu e-mail" name="email" />

			<label for="tel">Telefone:</label>
			<input id="tel" type="text" placeholder="Digite seu telefone (com DDD)" name="tel" />

			<label for="assunto">Assunto:</label>
			<textarea placeholder="Digite sua Dúvida, Sugestão, Reclamação ou Elogio" name="msg" rows="4" cols="50"></textarea>

			<input type="submit" value="Enviar"/>

		</form>
	</body>
</html>
